<header>
  <p class="text-center text-primary fs-1 fw-bold m-0" aria-hidden="true">Gestor de usuarios</p>
</header>
<main>
  <!-- Formularios -->
  <section class="form-area">
    <h2>Agregar usuario</h2>
    <form class="form">
      <div class="form-group">
        <label class="form-label text-primary mt-3" for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Pepito">
      </div>
      <div class="form-group">
        <label class="form-label text-primary mt-3" for="rol">Rol</label>
        <select class="form-select" name="id_rol" id="rol">
          <option value="0">Selecciones una opci√≥n...</option>
          <option value="1">Admin</option>
          <option value="2">Auditor</option>
          <option value="3">Auxiliar</option>
        </select>
      </div>
      <fieldset class="form-group">
        <legend class="form-label text-primary mt-3 radio">Activo</legend>
        <div class="d-flex align-items-start gap-4">
          <div class="form-check">
            <input type="radio" class="form-check-input" name="activo" id="activo_si" value="si">
            <label class="form-check-label text-primary" for="activo_si">Si</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="activo" id="activo_no" value="no" checked>
            <label class="form-check-label text-primary" for="activo_no">No</label>
          </div>
        </div>
      </fieldset>
      <input type="hidden" name="id_usuario" value="1">
      <div class="form-group mt-3 d-flex justify-content-end gap-2">
        <button class="btn btn-info" type="submit">Guardar</button>
      </div>
      <div class="form-group mt-3 d-flex justify-content-end gap-2">
        <button class="btn btn-danger" type="submit">Eliminar</button>
        <button class="btn btn-info" type="submit">Editar</button>
      </div>
    </form>
  </section>
  <!-- Busqueda -->
  <section class="search-area">
    <h2>Buscar usuario</h2>
    <form class="form">
      <div class="form-group">
        <input type="text" class="form-control mt-3" id="nombre" name="nombre" placeholder="Pepito">
      </div>
      <div class="form-group mt-3 d-flex justify-content-end gap-4">
        <button class="btn btn-secondary" type="submit">Limpiar</button>
        <button class="btn btn-info" type="submit">Buscar</button>
      </div>
    </form>
  </section>
  <!-- Tabla -->
  <section class="table-area">
    <h2>Lista de usuario</h2>
    <table class="table">
      <thead class="table__header">
        <tr>
          <th class="text-primary" scope="col">Nombre</th>
          <th class="text-primary" scope="col">Rol</th>
          <th class="text-primary" scope="col">Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td scope="col">Harold Daniel Castro Moreno</td>
          <td scope="col">Administrador</td>
          <td scope="col">Activo</td>
        </tr>
        <tr>
          <td scope="col">Harold Daniel Castro Moreno</td>
          <td scope="col">Editor</td>
          <td scope="col">Inactivo</td>
        </tr>
      </tbody>
    </table>
  </section>
</main>
<footer>
  <p class="text-center m-0" aria-hidden="true">Creado por <a href="https://haroldmoreno.com">Harold Moreno</a></p>
</footer>
